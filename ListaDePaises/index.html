<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Países</title>

    <!-- Adicionando CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" class="css">

    <!-- Add plugin sweetalert2. Ref: https://sweetalert2.github.io/ -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- cabeçalho -->
    <h1 class="text-center shadow py-3 text-light bg-primary">Países</h1>
    <!-- Div com classe do Bootstrap container -->
    <div class="container">
        <!-- campo para ordenação -->
        <fieldset class="mt-3">

            <legend>Pesquisar</legend>
            <input type="text" class="form-control" name="pesquisa" id="edtPesquisa" list="dlPaises"
                placeholder="Digite a pesquisa" autofocus>
            <datalist id="dlPaises"></datalist>

            <div class="w-100 d-flex flex-row justify-content-end mt-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="switchPesquisarAoDigitar">
                    <label class="form-check-label" for="switchPesquisarAoDigitar">Pesquisar ao digitar</label>
                </div>
            </div>
        </fieldset>

        <!-- campo para ordenação -->
        <fieldset>
            <legend>Ordenação</legend>
            <select class="form-select">
                <option value="regiao">Região</option>
                <option value="nome" selected>Nome</option>
                <option value="capital">Capital</option>
            </select>
        </fieldset>

        <!-- lista de paises -->
        <fieldset class="mt-4">
            <legend class="sticky-top bg-white border-bottom">Lista</legend>
            <ul id="lista" class="list-group list-group-flush">
                <!-- local para adicionar a lista de paises -->
            </ul>
        </fieldset>
    </div>
    <footer>
        <hr />
        <p class="text-center">
            App Países &reg; 2024
        </p>
    </footer>
    <script src="script.js">
    </script>
</body>

</html>
